<html>

<head>
    <!-- configurações da página-->
    <title> Doe vida! Doe sangue! </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img 
        class="logo"
        src="/logo.png" 
        alt="DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com uma doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>
        <button>Quero Ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input 
                type="text" 
                name="name"
                placeholder="Nome Completo"    
            >
            <input 
                type="text" 
                name="email"
                placeholder="Email"    
            >
            <input 
                type="text" 
                name="blood"
                placeholder="Tipo sanguíneo"    
            >
            <button>Quero Ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        
    
        <section class="donors">
            
            {% for donor in donors %}

            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>

            {%endfor%}
        </section>
    </main>

    <footer> Com amor Rocketseat </footer>
    <script src="/script.js"></script>
</body>

</html>
